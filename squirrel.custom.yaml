# squirrel.custom.yaml
# encoding: utf-8

patch:

  show_notifications_when: appropriate  # 状态通知，适当，也可设为全开（always）全关（never）

  style:
    color_scheme: Joe
    # note: do not set a default value, in order to keep the deprecated option style/horizontal working for old users
    #candidate_list_layout: stacked  # stacked | linear
    text_orientation: horitontal  # horizontal | vertical
    inline_preedit: true
    corner_radius: 2
    hilited_corner_radius: 0
    border_height: 0
    border_width: 0
    display_tray_icon: true
    line_spacing: 2
    spacing: 0

  # 输入法面板细节相关
  us_keyboard_layout: true

  app_options:
    com.googlecode.iterm2:
      ascii_mode: true  # 初始爲西文模式
      no_inline: true   # 不使用行內編輯
      vim_mode: true    # 退出VIM插入模式自動切換輸入法狀態
    com.runningwithcrayons.Alfred-2:
      ascii_mode: true
    com.blacktree.Quicksilver:
      ascii_mode: true
    org.vim.MacVim:
      ascii_mode: true  # 初始爲西文模式
      no_inline: true   # 不使用行內編輯
      vim_mode: true    # 退出VIM插入模式自動切換輸入法狀態

  # 输入法面板配色方案
  preset_color_schemes/Joe:
    author: Ya Zhuang
    back_color: "0xFEFEFE"
    border_height: 6
    border_width: 12
    candidate_format: "%c\u2005%@"
    candidate_text_color: "0x2E0928"
    comment_text_color: "0x8C2E0B"
    font_point: 18
    hilited_back_color: "0xE8E8E8"
    hilited_candidate_back_color: "0xF55014"
    hilited_candidate_label_color: "0xFAFAFA"
    hilited_candidate_text_color: "0xFAFAFA"
    hilited_comment_text_color: "0xFAFAFA"
    hilited_comment_text_color: 0xdedddd    # 注解文字高亮
    hilited_text_color: "0xB08510"
    label_color: "0x000000"
    label_font_face: "SpotMono-Regular,PingFangSC-Regular,HanaMinA,HanaMinB"
    label_font_point: 14
    name: Joe
    text_color: "0xF55014"
